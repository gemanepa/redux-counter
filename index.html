<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
      <h1>Pure Redux Counter</h1>
      <p>
        Counter: <span id="value">0</span> times
      </p>
      <button id="increment">Increment</button>
      <button id="decrement">Decrement</button>
      <br><br>
      <button id="incrementIfOdd">Increment if odd number</button>
      <button id="incrementIfEven">Increment if even number</button>
      <br><br>
      <button id="incrementAsync">Increment in 5 seconds</button>
      <button id="decrementAsync">Decrement in 3 seconds</button>
      <br><br>
      <button id="incrementx10">Increment x10</button>
      <button id="decrementx5">Decrement x5</button>
      <br>
      <h5>Made by gemanepa</h5>
  </body>
</html>
